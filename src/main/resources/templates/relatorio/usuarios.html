<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/usuarios.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Usuários Cadastrados</title>
</head>
<body>
   <div>

   <header> 
     
      <a href="/" class="material-symbols-outlined" id="voltar"> arrow_circle_left </a>
      <h1> Usuários Cadastrados</h1>
      <a href="/cadastro" class="material-symbols-outlined" id="novo"> add_circle </a> 
       
   </header>

    <table>
      <tr>
         <th>Nome</th>
         <th>Usuário</th>
         <th>Email</th>
         <th>Senha</th>
         <th>Editar</th>
         <th>Excluir</th>
      </tr>
       <th:block th:each="user : ${usuarios}">
           <tr>
              <td th:text="${user.nome}"></td>
              <td th:text="${user.usuario}"></td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.senha}"></td>
              <td> 
               <a class="material-symbols-outlined"  href="" onclick=""> edit_note </a>
             </td>
             <td>
               <a class="material-symbols-outlined" th:onclick=" 'if(confirm(\'Tem Certeza?\'))window.location.href= \'' + @{/delete/{id}(id=${user.id})} +'\''"  href="/usuarios" >delete_sweep </a>
             </td>
           </tr>
        </th:block>
        
     </table>
      
   </div>
</body>
</html>
